spring.application.name=user-service
server.port=8080

#Configs for Postgres database
spring.datasource.url=jdbc:postgresql://localhost:5432/e-learning
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Enables the H2 database console
spring.h2.console.enabled=true

#Hibernate Properties
# Creating the table automatically
spring.jpa.hibernate.ddl-auto=update

# Allow the SQL Query to show in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Thymeleaf template cache
spring.thymeleaf.cache=true

#Hot reload
spring.devtools.livereload.enabled=true